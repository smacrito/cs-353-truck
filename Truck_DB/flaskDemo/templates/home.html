{% extends "layout.html" %}
{% block content %}
    {% for truck in trucks %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('vehicle', make=truck.make, model=truck.model) }}">{{ truck.make }}{{ truck.model }}</a>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
