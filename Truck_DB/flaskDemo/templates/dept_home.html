{% extends "layout.html" %}
{% block content %}
    {% for row in outString %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('dept', dnumber=row.dnumber) }}">{{ row }}</a>		  
              <small class="text-muted">{{ row['dnumber'] }}  {{ row['dname'] }}</small>		  
            </div>
           
          </div>
        </article>
     {% endfor %}
{% endblock content %}
